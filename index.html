        var storedLang = localStorage.getItem('googleTranslateLanguage');

      // Use a MutationObserver to wait for the widget to be added to the DOM

        var select = document.querySelector('.goog-te-combo');
        if (select) {
          applyStoredLang();
          // Store language on change
          select.addEventListener('change', function() {
            localStorage.setItem('googleTranslateLanguage', select.value);
          });
          obs.disconnect(); // Stop observing once the element is found and configured
        }
      });

      observer.observe(document.getElementById('google_translate_element'), {
        childList: true,
        subtree: true
      });
    }

<script>
    /* Performance helper: defer non-critical scripts, lazy images, optimize events */
    (function () {
      'use strict';
      
      // Set footer year
      const yearEl = document.getElementById('year');
      if(yearEl) yearEl.textContent = new Date().getFullYear();

      // Anti-copy & disable right-click
      (function() {
        const disallowKeys = ['a','c','x','s','u','p'];
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
        document.body.style.msUserSelect = 'none';
        document.body.style.mozUserSelect = 'none';
        ['copy','cut','dragstart','selectstart'].forEach(function (evt) {
          document.addEventListener(evt, function (e) { e.preventDefault(); });
        });
        document.addEventListener('contextmenu', function (e) { e.preventDefault(); });
        document.addEventListener('keydown', function (e) {
          const k = e.key.toLowerCase();
          if ((e.ctrlKey || e.metaKey) && disallowKeys.includes(k)) {
            e.preventDefault();
          }
          if (
            k === 'f12' ||
            (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(k)) ||
            (e.ctrlKey && k === 'u')
          ) {
            e.preventDefault();
          }
        });
      })();

      document.querySelectorAll('img:not([loading])').forEach(img => {
        if (!img.closest('.header-image')) { // Don't lazy load the hero image
          img.setAttribute('loading', 'lazy');
        }
        img.setAttribute('decoding', 'async');
      });
      
      const bgLazy = document.querySelectorAll('[data-bg]');
      if (bgLazy.length && 'IntersectionObserver' in window) {
        const io = new IntersectionObserver(entries => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              const el = e.target;
              const src = el.getAttribute('data-bg');
              el.style.backgroundImage = 'url(' + src + ')';
              io.unobserve(el);
            }
          });
        }, { rootMargin: '300px 0px' });
        bgLazy.forEach(el => io.observe(el));
      }
      
      const preconnects = [
        'https://fonts.googleapis.com',
        'https://fonts.gstatic.com',
        'https://translate.googleapis.com',
        'https://translate.google.com'
      ];
      preconnects.forEach(href => {
        if (!document.querySelector('link[rel="preconnect"][href="' + href + '"]')) {
          const l = document.createElement('link');
          l.rel = 'preconnect';
          l.href = href;
          l.crossOrigin = 'anonymous';
          document.head.appendChild(l);
        }
      });
      function loadScript(src) {
        return new Promise((res, rej) => {
          if (document.querySelector('script[src="' + src + '"]')) return res();
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.onload = res;
          s.onerror = rej;
          document.head.appendChild(s);
        });
      }
      const optionalLibs = [
        'assets/js/glightbox.min.js',
        'assets/js/tiny-slider.js',
        'assets/js/main.js'
      ];
      function loadOptional() {
        let chain = Promise.resolve();
        optionalLibs.forEach(lib => { chain = chain.then(() => loadScript(lib)); });
      }
      (window.requestIdleCallback || function (cb) { setTimeout(cb, 120); })(loadOptional);

      ['scroll','touchstart','touchmove','wheel'].forEach(evt => {
        window.addEventListener(evt, function(){}, { passive: true });
      });
      
      const fixFontDisplay = () => {
        Array.from(document.styleSheets).forEach(ss => {
          try {
            Array.from(ss.cssRules || []).forEach(r => {
              if (r.type === CSSRule.FONT_FACE_RULE && !/font-display/i.test(r.cssText)) {
                r.style.fontDisplay = 'swap';
              }
            });
          } catch (_) {}
        });
      };
      document.fonts && document.fonts.ready.then(fixFontDisplay);
      
      const heroImg = document.querySelector('.header-image img');
      if (heroImg && !heroImg.width) {
        heroImg.style.aspectRatio = '16/9';
        heroImg.style.display = 'block';
      }
      
      const internalLinks = document.querySelectorAll('a[href$=".html"]:not([data-noprefetch])');
      internalLinks.forEach(a => {
        let loaded = false;
        const prefetch = () => {
          if (loaded) return;
            loaded = true;
            const l = document.createElement('link');
            l.rel = 'prefetch';
            l.href = a.href;
            document.head.appendChild(l);
        };
        a.addEventListener('mouseenter', prefetch, { passive: true });
        a.addEventListener('focus', prefetch);
      });
      function chunk(fn) {
        (window.requestIdleCallback || setTimeout)(fn, 0);
      }
      chunk(() => {
        // Placeholder: any future heavy init goes here
      });
    })();

    // Google Fonts loader for translation languages
    window.WebFontConfig = {
      google: {
      families: [
        'Noto Sans:400,700', // Latin (en)
        'Noto Sans Devanagari:400,700', // Hindi (hi), Marathi (mr), Marwari (mwr)
        'Noto Sans Kannada:400,700', // Kannada (kn)
        'Noto Sans Telugu:400,700', // Telugu (te)
        'Noto Sans Tamil:400,700', // Tamil (ta)
        'Noto Sans Malayalam:400,700', // Malayalam (ml)
        'Noto Sans Gurmukhi:400,700', // Punjabi (pa)
        'Noto Sans Gujarati:400,700', // Gujarati (gu)
        'Noto Sans Oriya:400,700', // Odia (or)
        'Noto Sans Bengali:400,700', // Bengali (bn), Assamese (as)
        'Noto Nastaliq Urdu:400,700' // Urdu (ur)
      ]
      },
      active: function() {
      // Optional: Add a class or trigger layout updates when fonts are active
      document.body.classList.add('fonts-loaded');
      }
    };

    (function() {
      const wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.type = 'text/javascript';
      wf.async = true;
      const s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
    // Function to handle dynamic script loading with defer
    function loadScript(src, isAsync = true) {
      if (document.querySelector(`script[src="${src}"]`)) {
        return; // Script already loaded or loading
      }
      const script = document.createElement('script');
      script.src = src;
      if (isAsync) {
        script.async = true;
      } else {
        script.defer = true;
      }
      document.body.appendChild(script);
    }

    // Defer loading of non-critical JS after page is interactive
    document.addEventListener('DOMContentLoaded', () => {
      // Use requestIdleCallback for non-essential scripts to avoid blocking main thread
      if ('requestIdleCallback' in window) {
        requestIdleCallback(initOptionalFeatures);
      } else {
        setTimeout(initOptionalFeatures, 500); // Fallback for older browsers
      }
    });

    function initOptionalFeatures() {
      // Scripts for sliders, lightboxes etc. can be loaded when browser is idle
      loadScript('assets/js/tiny-slider.js');
      loadScript('assets/js/glightbox.min.js');
      loadScript('assets/js/main.js'); // Assuming this contains component initializations
    }

    // Preload key assets on user interaction to speed up navigation
    (function() {
      let isPreloaded = false;
      const preloadHandler = () => {
        if (isPreloaded) return;
        isPreloaded = true;

        const preloads = [
          { href: 'assets/css/style.css', as: 'style' },
          { href: 'assets/images/about/about-img1.jpg', as: 'image' }
        ];

        preloads.forEach(p => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = p.href;
          link.as = p.as;
          document.head.appendChild(link);
        });

        // Remove event listeners after preloading
        ['mouseover', 'touchstart', 'scroll'].forEach(evt => {
          window.removeEventListener(evt, preloadHandler);
        });
      };

      // Trigger preload on first user interaction
      ['mouseover', 'touchstart', 'scroll'].forEach(evt => {
        window.addEventListener(evt, preloadHandler, { once: true, passive: true });
      });
    })();

    (function() {
      // Ensure critical images like the logo are not lazy-loaded and are prioritized.
      const logoImages = document.querySelectorAll('img[src="assets/image/edeglobal.jpg"]');
      logoImages.forEach(img => {
        // Remove lazy loading in case it was added by a generic script.
        img.removeAttribute('loading');
        // Ensure it loads eagerly as it's a critical, above-the-fold element.
        img.setAttribute('loading', 'eager');
        img.setAttribute('fetchpriority', 'high');
      });

      // To make the logo load faster, we can add a preload link to the document head.
      // This tells the browser to fetch this resource with high priority.
      if (!document.querySelector('link[href="assets/image/edeglobal.jpg"]')) {
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.as = 'image';
        preloadLink.href = 'assets/image/edeglobal.jpg';
        document.head.appendChild(preloadLink);
      }
    })();

  </script>
