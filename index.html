  <!-- Google Translate Configuration -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,mr,kn,te,ta,ml,pa,gu,bn,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false,
        multilanguagePage: false
      }, 'google_translate_element');

      // Helper: Persist and Apply Language Selection
      const applyStoredLang = () => {
        const storedLang = localStorage.getItem('googleTranslateLanguage');
        const select = document.querySelector('.goog-te-combo');
        if (storedLang && select && select.value !== storedLang) {
          select.value = storedLang;
          select.dispatchEvent(new Event('change'));
        }
        if (select) {
          select.addEventListener('change', () => {
            localStorage.setItem('googleTranslateLanguage', select.value);
          });
        }
      };

      // Observer: Wait for Google Translate Widget to Inject
      const observer = new MutationObserver((mutations, obs) => {
        if (document.querySelector('.goog-te-combo')) {
          applyStoredLang();
          obs.disconnect();
        }
      });
      
      const target = document.getElementById('google_translate_element');
      if (target) observer.observe(target, { childList: true, subtree: true });
    }
  </script>

       To fully optimize, we rely on the dynamic loader below and keep these commented or remove the 'defer' duplicates if the dynamic loader handles them. 
       However, per instructions to not delete content, we keep them but ensure the dynamic loader checks for existence. -->
  <script src="assets/js/glightbox.min.js" defer></script>
  <script src="assets/js/tiny-slider.js" defer></script>

  <script>
    (function () {
      'use strict';

      // --- 1. Footer Year ---
      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      // --- 2. Security (Anti-copy & Disable Right-Click) ---
      const disableInteraction = () => {
        const disallowKeys = new Set(['a', 'c', 'x', 's', 'u', 'p']);
        const preventDefault = (e) => e.preventDefault();

        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
        
        ['copy', 'cut', 'dragstart', 'selectstart', 'contextmenu'].forEach(evt => {
          document.addEventListener(evt, preventDefault, { passive: false });
        });

        document.addEventListener('keydown', (e) => {
          const k = e.key.toLowerCase();
          const isCtrl = e.ctrlKey || e.metaKey;
          
          if (isCtrl && disallowKeys.has(k)) {
            e.preventDefault();
          }
          if (
            k === 'f12' ||
            (isCtrl && e.shiftKey && ['i', 'j', 'c'].includes(k)) ||
            (isCtrl && k === 'u')
          ) {
            e.preventDefault();
          }
        }, { passive: false });
      };
      disableInteraction();

      // --- 3. Image Optimization (Lazy Loading & Decoding) ---
      const optimizeImages = () => {
        const imgs = document.querySelectorAll('img:not([loading])');
        for (let i = 0; i < imgs.length; i++) {
          const img = imgs[i];
          if (!img.closest('.header-image')) {
            img.setAttribute('loading', 'lazy');
          }
          img.setAttribute('decoding', 'async');
        }
      };
      // Run immediately if DOM is ready, or defer slightly
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', optimizeImages);
      } else {
        optimizeImages();
      }

      // --- 4. Background Image Lazy Loading ---
      if ('IntersectionObserver' in window) {
        const bgLazy = document.querySelectorAll('[data-bg]');
        if (bgLazy.length > 0) {
          const io = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const el = entry.target;
                el.style.backgroundImage = `url(${el.getAttribute('data-bg')})`;
                observer.unobserve(el);
              }
            });
          }, { rootMargin: '300px 0px' });
          bgLazy.forEach(el => io.observe(el));
        }
      }

      // --- 5. Resource Hints (Preconnect) ---
      const preconnects = [
        'https://fonts.googleapis.com',
        'https://fonts.gstatic.com',
        'https://translate.googleapis.com',
        'https://translate.google.com'
      ];
      const head = document.head;
      preconnects.forEach(href => {
        if (!document.querySelector(`link[rel="preconnect"][href="${href}"]`)) {
          const l = document.createElement('link');
          l.rel = 'preconnect';
          l.href = href;
          l.crossOrigin = 'anonymous';
          head.appendChild(l);
        }
      });

      // --- 6. Dynamic Script Loading Helper ---
      const loadScript = (src) => {
        return new Promise((resolve, reject) => {
          if (document.querySelector(`script[src="${src}"]`)) return resolve();
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });
      };

      // --- 7. Passive Event Listeners (Performance) ---
      ['scroll', 'touchstart', 'touchmove', 'wheel'].forEach(evt => {
        window.addEventListener(evt, () => {}, { passive: true });
      });

      // --- 8. Font Display Swap Fix ---
      const fixFontDisplay = () => {
        // Use requestIdleCallback to avoid blocking main thread during load
        (window.requestIdleCallback || window.setTimeout)(() => {
          for (const sheet of document.styleSheets) {
            try {
              for (const rule of (sheet.cssRules || [])) {
                if (rule.type === CSSRule.FONT_FACE_RULE && !rule.style.fontDisplay) {
                  rule.style.fontDisplay = 'swap';
                }
              }
            } catch (e) { /* Cross-origin styles might throw security errors */ }
          }
        });
      };
      if (document.fonts) document.fonts.ready.then(fixFontDisplay);

      // --- 9. Hero Image Aspect Ratio Fix ---
      const heroImg = document.querySelector('.header-image img');
      if (heroImg && !heroImg.hasAttribute('width')) {
        heroImg.style.aspectRatio = '16/9';
        heroImg.style.display = 'block';
      }

      // --- 10. Link Prefetching on Hover ---
      const internalLinks = document.querySelectorAll('a[href$=".html"]:not([data-noprefetch])');
      const prefetchLink = (href) => {
        if (document.querySelector(`link[rel="prefetch"][href="${href}"]`)) return;
        const l = document.createElement('link');
        l.rel = 'prefetch';
        l.href = href;
        head.appendChild(l);
      };
      internalLinks.forEach(a => {
        a.addEventListener('mouseenter', () => prefetchLink(a.href), { passive: true, once: true });
        a.addEventListener('focus', () => prefetchLink(a.href), { passive: true, once: true });
      });

      // --- 11. Google Translate Initialization ---
      window.googleTranslateElementInit = function() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,mr,kn,te,ta,ml,pa,gu,bn,ur,as',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false,
          multilanguagePage: false
        }, 'google_translate_element');

        const applyStoredLang = () => {
          const storedLang = localStorage.getItem('googleTranslateLanguage');
          const select = document.querySelector('.goog-te-combo');
          if (storedLang && select && select.value !== storedLang) {
            select.value = storedLang;
            select.dispatchEvent(new Event('change'));
          }
        };

        const observer = new MutationObserver((mutations, obs) => {
          const select = document.querySelector('.goog-te-combo');
          if (select) {
            applyStoredLang();
            select.addEventListener('change', () => {
              localStorage.setItem('googleTranslateLanguage', select.value);
            });
            obs.disconnect();
          }
        });

        const target = document.getElementById('google_translate_element');
        if (target) observer.observe(target, { childList: true, subtree: true });
      };

      // --- 12. WebFont Loader (Google Fonts) ---
      window.WebFontConfig = {
        google: {
          families: [
            'Noto Sans:400,700',
            'Noto Sans Devanagari:400,700',
            'Noto Sans Kannada:400,700',
            'Noto Sans Telugu:400,700',
            'Noto Sans Tamil:400,700',
            'Noto Sans Malayalam:400,700',
            'Noto Sans Gurmukhi:400,700',
            'Noto Sans Gujarati:400,700',
            'Noto Sans Bengali:400,700',
            'Noto Nastaliq Urdu:400,700'
          ]
        },
        active: () => document.body.classList.add('fonts-loaded')
      };

      // Load WebFont script asynchronously
      const wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.async = true;
      document.head.appendChild(wf);

      // --- 13. Optional Features Initialization (Idle Load) ---
      const initOptionalFeatures = () => {
        // Check if scripts are already loaded by standard tags to avoid duplicates
        const scripts = [
          'assets/js/tiny-slider.js',
          'assets/js/glightbox.min.js',
          'assets/js/main.js'
        ];
        
        let chain = Promise.resolve();
        scripts.forEach(src => {
          chain = chain.then(() => loadScript(src));
        });
      };

      if ('requestIdleCallback' in window) {
        requestIdleCallback(initOptionalFeatures);
      } else {
        setTimeout(initOptionalFeatures, 2000); // Delayed fallback
      }

      // --- 14. Critical Asset Preloading (Interaction Based) ---
      const preloadHandler = () => {
        const preloads = [
          { href: 'assets/css/style.css', as: 'style' },
          { href: 'assets/images/about/about-img1.jpg', as: 'image' }
        ];

        preloads.forEach(p => {
          if (!document.querySelector(`link[rel="preload"][href="${p.href}"]`)) {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = p.href;
            link.as = p.as;
            head.appendChild(link);
          }
        });
        
        ['mouseover', 'touchstart', 'scroll'].forEach(evt => {
          window.removeEventListener(evt, preloadHandler);
        });
      };

      ['mouseover', 'touchstart', 'scroll'].forEach(evt => {
        window.addEventListener(evt, preloadHandler, { once: true, passive: true });
      });

      // --- 15. Critical Image Prioritization ---
      // Specifically targeting the hero image defined in previous code blocks
      const prioritizeHero = () => {
        const logoImg = document.querySelector('img[src*="lvmansion-hero.jpg"]');
        if (logoImg) {
          logoImg.removeAttribute('loading');
          logoImg.setAttribute('loading', 'eager');
          logoImg.setAttribute('fetchpriority', 'high');
          
          // Add preload link if not exists
          const src = logoImg.getAttribute('src');
          if (!document.querySelector(`link[rel="preload"][href="${src}"]`)) {
            const preloadLink = document.createElement('link');
            preloadLink.rel = 'preload';
            preloadLink.as = 'image';
            preloadLink.href = src;
            head.appendChild(preloadLink);
          }
        }
      };
      prioritizeHero();

    })();
  </script>
